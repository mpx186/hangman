<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>Hangman</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="missed">
            <p>YOU MISSED:</p>
            <!-- 11 letters max -->
            <p class="missing_words"></p>
         </div>

         <div class="man_wrapper">
            <div class="szubienica"></div>
            <div class="zaczep"></div>
            <div data-set="1" class="head"></div>
            <div data-set="2" class="neck"></div>
            <div data-set="3" class="tors"></div>
            <div data-set="4" class="ass"></div>
            <div data-set="5" class="leftarm"></div>
            <div data-set="6" class="rightarm"></div>
            <div data-set="7" class="leftleg"></div>
            <div data-set="8" class="rightleg"></div>
            <div data-set="9" class="leftshoe"></div>
            <div data-set="10" class="rightshoe"></div>
         </div>
         <div class="lost_word_wrapper">
            <!-- <div class="letter">A</div> -->
         </div>

         <div class="corner"></div>
      </div>

      <script src="index.js"></script>
   </body>
</html>
